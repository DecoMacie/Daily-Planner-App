<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form>
        <label for="9AM" class="hour">9AM</label>
        <input type="text" class="description" id="9AM">;
        <!-- <textarea class="description"></textarea> -->
        <input class="saveBtn" type="submit" value="Submit" id="9">
        <br>
        <label for="hour" class="hour">10AM</label>
        <input type="text" class="description" id="10AM">;
        <!-- <textarea class="description"></textarea> -->
        <input class="saveBtn" type="submit" value="Submit" id="10">
        <br>
        <label for="hour" class="hour">11AM</label>
        <input type="text" class="description" id="11AM">;
        <!-- <textarea class="description"></textarea> -->
        <input class="saveBtn" type="submit" value="Submit" id="11">
        <br>
        <label for="hour" class="hour">12AM</label>
        <input type="text" class="description" id="12AM">;
        <!-- <textarea class="description"></textarea> -->
        <input class="saveBtn" type="submit" value="Submit" id="12">
        <br>
        <label for="hour" class="hour">1PM</label>
        <input type="text" class="description" id="1PM">;
        <!-- <textarea class="description"></textarea> -->
        <input class="saveBtn" type="submit" value="Submit" id="13">
        <br>
        <label for="hour" class="hour">2PM</label>
        <input type="text" class="description" id="2PM">;
        <!-- <textarea class="description"></textarea> -->
        <input class="saveBtn" type="submit" value="Submit" id="14">
        <br>
        <label for="hour" class="hour">3PM</label>
        <input type="text" class="description" id="3PM">;
        <!-- <textarea class="description"></textarea> -->
        <input class="saveBtn" type="submit" value="Submit" id="15">
        <br>
        <label for="hour" class="hour">4PM</label>
        <input type="text" class="description" id="4PM">;
        <!-- <textarea class="description"></textarea> -->
        <input class="saveBtn" type="submit" value="Submit" id="16">
        <br>
        <label for="hour" class="hour">5PM</label>
        <input type="text" class="description" id="5PM">;
        <!-- <textarea class="description"></textarea> -->
        <input class="saveBtn" type="submit" value="Submit" id="17">
        <br>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
