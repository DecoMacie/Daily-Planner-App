<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="col-md" id="status"><p></p></textarea></div>
    <div class="container">
      <!-- Timeblocks go here -->
      
        <div id="09" class="row">
          <div class="hour col-md-1"><span>9AM</span></div>
          <textarea class="time-block description col-md-10" id="9hr" placeholder="Insert event"></textarea>
          <button class="saveBtn col-md-1" id="9AM"><i class="fa fa-folder"></i></button>
        </div>

        <div id="10" class="row">
          <div class="hour col-md-1"><span>10AM</span></div>
          <textarea class="time-block description col-md-10" id="10hr" placeholder="Insert event"></textarea>
          <button class="saveBtn col-md-1" id="10AM"><i class="fa fa-folder"></i></button>
        </div>

        <div id="11" class="row">
          <div class="hour col-md-1"><span>11AM</span></div>
          <textarea class="time-block description col-md-10" id="11hr" placeholder="Insert event"></textarea>
          <button class="saveBtn col-md-1" id="11AM"><i class="fa fa-folder"></i></button>
        </div>

        <div id="12" class="row">
          <div class="hour col-md-1"><span>12AM</span></div>
          <textarea class="time-block description col-md-10" id="12hr" placeholder="Insert event"></textarea>
          <button class="saveBtn col-md-1" id="12AM"><i class="fa fa-folder"></i></button>
        </div>

        <div id="13" class="row">
          <div class="hour col-md-1"><span>1PM</span></div>
          <textarea class="time-block description col-md-10" id="13hr" placeholder="Insert event"></textarea>
          <button class="saveBtn col-md-1" id="1PM"><i class="fa fa-folder"></i></button>
        </div>
      
        <div id="14" class="row">
          <div class="hour col-md-1"><span>2PM</span></div>
          <textarea class="time-block description col-md-10" id="14hr" placeholder="Insert event"></textarea>
          <button class="saveBtn col-md-1" id="2PM"><i class="fa fa-folder"></i></button>
        </div>

        <div id="15" class="row">
          <div class="hour col-md-1"><span>3PM</span></div>
          <textarea class="time-block description col-md-10 10hr" id="15hr" placeholder="Insert event"></textarea>
          <button class="saveBtn col-md-1"  id="3PM"><i class="fa fa-folder"></i></button>
        </div>

        <div id="16" class="row">
          <div class="hour col-md-1"><span>4PM</span></div>
          <textarea class="time-block description col-md-10" id="16hr" placeholder="Insert event"></textarea>
          <button class="saveBtn col-md-1" id="4PM"><i class="fa fa-folder"></i></button>
        </div>

        <div id="17" class="row">
          <div class="hour col-md-1"><span>5PM</span></div>
          <textarea class="time-block description col-md-10" id="17hr" placeholder="Insert event"></textarea>
          <button class="saveBtn col-md-1" id="5PM"><i class="fa fa-folder"></i></button>
        </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
